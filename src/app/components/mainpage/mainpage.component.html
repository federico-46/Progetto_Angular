<header class="container py-5 text-center">
  <div class="row header">
    <div class="col">
      <select (change)="changeLevel(1)" class="form-select" #selectedField>
        <option selected>All</option>
        <option value="Entry Level">Entry Level</option>
        <option value="Mid Level">Mid Level</option>
        <option value="Senior Level">Senior Level</option>
        <option value="Internship">Internship</option>
      </select>
    </div>
    <div class="col">
      <h1>Job Search</h1>
    </div>
  </div>
</header>

<nav *ngIf="!loading" aria-label="Page navigation example " class="py-5">
  <ul class="pagination">
    <li *ngIf="page > 1" (click)="previousPage()" class="page-item">
      <a class="page-link" href="javascript:void()">Previous Page</a>
    </li>
    <li class="page-item">
      <a class="page-link">{{ page ? page : "" }}</a>
    </li>
    <li (click)="nextPage()" class="page-item">
      <a class="page-link" href="javascript:void()">Next Page</a>
    </li>
  </ul>
</nav>

<div class="container">
  <div *ngFor="let ad of ads" class="row" #ad>
    <div class="col-12 pb-5">
      <div class="card text-center">
        <div *ngFor="let item of ad.levels" class="card-header">
          {{ item.name ? item.name : "Unknown" }}
        </div>
        <div class="card-body">
          <h5 *ngFor="let item of ad.categories" class="card-title">
            {{ item.name ? item.name : "Unknown" }}
          </h5>
          <p class="card-text">{{ ad.name ? ad.name : "Unknown" }}</p>
          <a
            href="javascript:void()"
            [routerLink]="['/singleDetail']"
            class="btn btn-primary"
            (click)="showDetail(ad)"
            >More Info</a
          >
        </div>
        <div class="card-footer text-muted">
          {{ ad.publication_date ? ad.publication_date : "Unknown" }}
        </div>
      </div>
    </div>
  </div>
</div>
